<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay OBS Rift</title>
    <style>
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            width: 800px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #challenge-container {
            text-align: center;
            width: 100%;
        }

        #challenge-title {
            font-size: 2em;
            text-shadow: 2px 2px 4px #000000;
        }

        #progress-container {
            width: 100%;
            text-align: center;
        }

        #progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
            text-align: right;
            line-height: 30px;
            padding-right: 10px;
            box-sizing: border-box;
        }

        #progress-text {
            font-size: 1.2em;
        }

        #qr-code-container {
            text-align: center;
        }

        #qr-code {
            width: 100px;
            height: 100px;
        }

        /* Donation alert animation */
        #donation-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        #donation-alert.show {
            animation: donationPop 2s ease-out;
        }

        @keyframes donationPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        @keyframes flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 215, 0, 0.3); }
            100% { background-color: transparent; }
        }

        .goal-reached {
            animation: flash 1s 3;
        }
    </style>
</head>
<body>
    <div id="donation-alert">+<span id="donation-amount">0</span> KAS</div>

    <div id="challenge-container">
        <h1 id="challenge-title">Manger un piment rouge</h1>
    </div>

    <div id="progress-container">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">0 KAS / 1000 KAS</div>
    </div>

    <div id="qr-code-container">
        <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=kaspa:qpau8qtrd2svw0k2enr5rqja09glp9lx8eyj3s96ea5z7x5c9g9kqlz5g4zfq" alt="QR Code Kaspa">
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const challengeTitle = document.getElementById('challenge-title');
        const body = document.body;
        const donationAlert = document.getElementById('donation-alert');
        const donationAmountSpan = document.getElementById('donation-amount');
        const qrCodeImg = document.getElementById('qr-code');

        // Get challenge ID from URL, default to 'piment'
        const urlParams = new URLSearchParams(window.location.search);
        const DEFI_ID = urlParams.get('defi') || 'piment';

        let lastKnownAmount = 0;

        // Load QR code for donation page
        async function loadQRCode() {
            try {
                const response = await fetch(`/api/qrcode/${DEFI_ID}`);
                const data = await response.json();
                if (data.qrCode) {
                    qrCodeImg.src = data.qrCode;
                    qrCodeImg.alt = `Scan to donate - ${data.url}`;
                }
            } catch (error) {
                console.error('Failed to load QR code:', error);
            }
        }

        function setChallengeLook(challenge) {
            challengeTitle.textContent = challenge.title;
            lastKnownAmount = challenge.currentAmount;
            updateProgress(challenge.currentAmount, challenge.goal);
        }

        function updateProgress(amount, goal, showAlert = false) {
            const donationAmount = amount - lastKnownAmount;
            
            if (showAlert && donationAmount > 0) {
                showDonationAlert(donationAmount);
            }
            
            lastKnownAmount = amount;
            const percentage = (amount / goal) * 100;
            
            progressBar.style.width = Math.min(percentage, 100) + '%';
            progressText.textContent = `${amount.toFixed(2)} KAS / ${goal} KAS`;
        }

        function showDonationAlert(amount) {
            donationAmountSpan.textContent = amount.toFixed(2);
            donationAlert.classList.add('show');
            setTimeout(() => {
                donationAlert.classList.remove('show');
            }, 2000);
        }

        function handleGoalReached() {
            console.log('GOAL REACHED!');
            body.classList.add('goal-reached');
            setTimeout(() => body.classList.remove('goal-reached'), 3000);
        }

        function connect() {
            const socket = new WebSocket('ws://localhost:8080');
            socket.onopen = function() {
                console.log(`Connected to WebSocket server. Watching for challenge: ${DEFI_ID}`);
            };

            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);

                    // Handle initial state dump
                    if (data.type === 'all_challenges' && data.challenges[DEFI_ID]) {
                        console.log('Setting initial state:', data.challenges[DEFI_ID]);
                        setChallengeLook(data.challenges[DEFI_ID]);
                    }

                    // Handle real-time updates for our specific challenge
                    if (data.type === 'update' && data.defiId === DEFI_ID) {
                        console.log('Received update:', data);
                        updateProgress(data.amount, data.goal);
                        if (data.completed) {
                            handleGoalReached();
                        }
                    }
                } catch (e) {
                    console.error("Error parsing message:", event.data, e);
                }
            };

            socket.onclose = function(e) {
                console.log('Socket is closed. Reconnecting in 1 second.', e.reason);
                setTimeout(connect, 1000);
            };

            socket.onerror = function(err) {
                console.error('Socket encountered error: ', err.message, 'Closing socket');
                socket.close(); // The onclose event will handle reconnection.
            };
        }

        // Initialize
        loadQRCode();
        connect();
    </script>

</body>
</html>
